<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Event Display List And Clear Input Field</title>
  </head>
  <body>
    <input type="text" id="myText" onkeydown="search(event)" /><br /><br />

    <input type="button" value="Display Text" onclick="testFunc()" />
    <ol id="ol" onclick="removeFunc(event)"></ol>
    <script>
      var orderList = document.getElementById("ol");
      function testFunc() {
        var input = document.getElementById("myText").value;
        let listItems = document.createElement("li");
        listItems.innerHTML = input;
        totalList = orderList.appendChild(listItems);
        if (input == "") {
          window.prompt("enter atleast one letter or number or symbol");
          totalList = orderList.removeChild(listItems);
        }
        input = document.getElementById("myText").value = "";
      }

      function removeFunc(e) {
        var element = e.target;
        element.remove();
      }

      function search(e) {
        var input = document.getElementById("myText").value;
        let listItems = document.createElement("li");
        if (e.key === "Enter") {
          listItems.innerHTML = input;
          totalList = orderList.appendChild(listItems);
          if (input == "") {
            window.prompt("enter atleast one letter or number or symbol");
            totalList = orderList.removeChild(listItems);
          }
          input = document.getElementById("myText").value = "";
        }
      }
    </script>
  </body>
</html>
